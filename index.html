<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHShacks2023!</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="thoughtdiv">

    <img src = "https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" style="width:128px;height:128px;"><br>
    <button class="inputButton">Input your latest thoughts</button><br>
    <input type="text" id="thoughtbox" name="thoughtbox" value="I'm feeling good today"><br>
    </div>
    <div class="drawingtext">Draw a therapeutical drawing</div>

      <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
    </div>
    <canvas id="drawingcanvas" width="800" height="400"></canvas>
    
    <script src="app.js"></script>
  </body>
