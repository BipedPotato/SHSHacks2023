<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHShacks2023!</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="thoughtdiv">

    <img src = "https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" style="width:30%;height:30%;"><br>
    <button class="inputButton" style="width:80%;height:50%;">Input your latest thoughts</button><br>
    <textarea id="thoughtbox" style="width:100%;height:100%;" name="thoughtbox" rows="10" cols="50">I'm feeling good today</textarea>
  <br>
    </div>
    <div class="drawingtext">Draw a therapeutical drawing</div>
    <div class="everythingcontainer">
      <div class="drawingcontainer">
     
        <label for="drawingSize">Size</label>
        <input type="range" min="1" max="100" value="20" class="slider" id="drawingSize">
        
        <label for="colorpicker">Color</label>
        <input type="color" id="colorpicker" value="#000000"><br>
        
        <label for="eraser">Eraser</label>
        <input type="checkbox" id="eraser"><br>
        <button class="saveButton" id="saveButton">Save your image using cookies!!!</button><br>
        </input>
      </div>
      <canvas id="drawingcanvas" width="640px" height="320px"></canvas>
    </div>
    <script src="app.js"></script>
  </body>
</html>
